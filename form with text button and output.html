<!DOCTYPE html>
<html>
    <head>
        <script>
            function showText() {
                let txt = document.getElementById('text').value;
                let result;
                if(txt.length<5 && txt.length>0)
                { result =txt.fontcolor('yellow');}
                else if(txt.length>5 &&  txt.length<10)
                { result =txt.fontcolor('red');}
                else if(txt.length>10 )
                { result =txt.fontcolor('green');}
                document.getElementById('output').innerHTML= result;
            }
        </script> 
    </head>
    <body>
        <form>
            Enter TEXT => <input id='text' >
            <br>
        </form>
        <button onclick ='showText()' id='text1' type='submit'>submit</button>
        <div id='output'></div>
       
    </body>
</html>
